# Настройки шейдера Neonium для Minecraft (под OptiFine)

# --------------------- НЕОН ВЫСТАВЛЕНИЕ ---------------------

# Включить/выключить неоновую цветовую палитру
neon.palette=true

# Настройки для неона
neon.saturation=1.5
neon.hue=0.8
neon.brightness=1.2

# --------------------- БЛУМ (Bloom) ---------------------

# Включить эффект блум
bloom=true

# Параметры блум
bloom.threshold=0.5
bloom.strength=1.8
bloom.radius=0.25

# --------------------- СКАНЛАЙНЫ (Scanlines) ---------------------

# Включить эффект сканлайнов
scanlines=true

# Параметры сканлайнов
scanlines.intensity=0.2
scanlines.frequency=1.5

# --------------------- ВИНЬЕТКА И ХРОМАБЕРРАЦИЯ ---------------------

# Включить эффект виньетки
vignette=true
vignette.strength=0.6
vignette.size=0.8

# Включить хромаберрацию
chromaberation=true
chromaberation.intensity=0.05

# --------------------- ВОЛНЫ (Wave Distortion) ---------------------

# Включить эффект волн
wave.distortion=true

# Параметры волн
wave.frequency=0.1
wave.amplitude=0.05

# --------------------- ГЛИТЧ-ЭФФЕКТЫ ---------------------

# Включить глитч-эффекты
glitch=true

# Параметры глитч-эффектов
glitch.frequency=0.05
glitch.intensity=0.2
glitch.duration=1.0

# --------------------- ГЛУБОКАЯ НОЧЬ ---------------------

# Включить эффект глубокой ночи
nightmode=true

# Параметры ночного режима
nightmode.intensity=0.4
nightmode.light_accents=true
nightmode.light_intensity=2.0

# --------------------- LOW-RES FX ---------------------

# Включить Low-Res эффекты
lowres=true

# Параметры Low-Res
lowres.intensity=0.4
lowres.size=0.2
