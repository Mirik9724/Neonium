# Имя профиля для шейдера
profile.default=default

# Привязка шейдера
program.final=final.vsh final.fsh

# Настройки общего эффекта
shadow.render=true
shadow.sun=true
shadow.interior=false
shadow.level=2

# Сглаживание (антиалиасинг)
antialiasing=false
antialiasing.samples=4
antialiasing.level=2

# Постобработка (настройки на основе частоты кадров)
bloom=true
bloom.threshold=0.5
bloom.strength=1.5
bloom.radius=0.2

# Целевое разрешение текстур
texture.resolution=512

# Включение / отключение эффектов освещения
lighting.effects=true
lighting.sky=true
lighting.water=true
lighting.fog=false

# Включение / отключение анимаций
animations.water=true
animations.lightning=true
animations.entities=true

# Включение/выключение виньетки
vignette=true
vignette.strength=0.5
vignette.size=0.8

# Управление цветокоррекцией
colorgrading=true
colorgrading.intensity=1.2
colorgrading.temperature=1.1

# Экспозиция
exposure=true
exposure.value=1.0

# Расстояние видимости
renderdistance=32
